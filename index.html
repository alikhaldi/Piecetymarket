        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIptEskV2soajxRYPDfwYFYyz9pWQvZL0",
            authDomain: "piecety-app-b39c4.firebaseapp.com",
            projectId: "piecety-app-b39c4",
            storageBucket: "piecety-app-b39c4.appspot.com",
            messagingSenderId: "265795860915",
            appId: "1:265795860915:web:aa10241788cce42f6373c6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // 2. GLOBAL STATE, DATA & DOM REFERENCES
        let currentUser = null;
        let currentLang = localStorage.getItem('piecety_lang') || 'fr';
        let allProducts = [];

        const elements = {
            appContainer: document.getElementById('app-container'),
            homeLink: document.getElementById('home-link'),
            authModal: document.getElementById('auth-modal'),
            authModalCloseBtn: document.getElementById('auth-modal-close-btn'),
            googleLoginBtn: document.getElementById('google-login-btn'),
            authLinks: document.getElementById('auth-links'),
            mobileAuthLinks: document.getElementById('mobile-auth-links'),
            notificationToast: document.getElementById('notification-toast'),
            notificationMessage: document.getElementById('notification-message'),
            mobileMenu: document.getElementById('mobile-menu'),
            mobileMenuBtn: document.getElementById('mobile-menu-btn'),
            mobileMenuCloseBtn: document.getElementById('mobile-menu-close-btn'),
            langBtns: document.querySelectorAll('.lang-btn'),
            currentLangDesktop: document.getElementById('current-lang-desktop'),
            sellBtn: document.getElementById('sell-btn'),
            postProductModal: document.getElementById('post-product-modal'),
            postModalCloseBtn: document.getElementById('post-modal-close-btn'),
            postProductForm: document.getElementById('post-product-form'),
        };

        const translations = {
            fr: { lang_short: 'FR', sell: 'Vendre', connect: 'Se connecter', menu: 'Menu', welcome: 'Bienvenue sur Piecety', login_prompt: 'Connectez-vous pour continuer', google_login: 'Se connecter avec Google', hero_title: 'Le plus grand marché de pièces auto en Algérie', hero_subtitle: "Trouvez, vendez et achetez des pièces neuves et d'occasion près de chez vous.", categories_title: 'Parcourir par Catégorie', recent_listings: 'Annonces Récentes', language: 'Langue', filters_title: 'Filtrer les annonces', submit_ad_title: 'Soumettre une annonce', all_brands: 'Marque', all_models: 'Modèle', all_years: 'Année', all_wilayas: 'Wilaya', all_communes: 'Commune', condition: 'État', any_condition: 'Tout', new: 'Neuf', used: 'Occasion', search_placeholder: "Rechercher une pièce..." },
            en: { lang_short: 'EN', sell: 'Sell', connect: 'Log In', menu: 'Menu', welcome: 'Welcome to Piecety', login_prompt: 'Log in to continue', google_login: 'Sign in with Google', hero_title: 'The Largest Auto Parts Marketplace in Algeria', hero_subtitle: 'Find, sell, and buy new and used parts near you.', categories_title: 'Browse by Category', recent_listings: 'Recent Listings', language: 'Language', filters_title: 'Filter Listings', submit_ad_title: 'Submit an Ad', all_brands: 'Brand', all_models: 'Model', all_years: 'Year', all_wilayas: 'Province', all_communes: 'City', condition: 'Condition', any_condition: 'Any', new: 'New', used: 'Used', search_placeholder: "Search for a part..." },
            ar: { lang_short: 'AR', sell: 'بيع', connect: 'تسجيل الدخول', menu: 'القائمة', welcome: 'مرحبا بك في بياساتي', login_prompt: 'سجل الدخول للمتابعة', google_login: 'تسجيل الدخول عبر جوجل', hero_title: 'أكبر سوق لقطع غيار السيارات في الجزائر', hero_subtitle: 'ابحث وبع واشترِ قطع غيار جديدة ومستعملة بالقرب منك.', categories_title: 'تصفح حسب الفئة', recent_listings: 'أحدث الإعلانات', language: 'اللغة', filters_title: 'تصفية الإعلانات', submit_ad_title: 'إرسال إعلان', all_brands: 'الماركة', all_models: 'الموديل', all_years: 'السنة', all_wilayas: 'الولاية', all_communes: 'البلدية', condition: 'الحالة', any_condition: 'الكل', new: 'جديد', used: 'مستعمل', search_placeholder: "ابحث عن قطعة..." }
        };
        
        const carData = { "Toyota": ["Yaris", "Corolla"], "Peugeot": ["208", "308"], "Volkswagen": ["Golf", "Polo"] };
        const wilayas = { "Adrar": ["Adrar", "Reggane"], "Chlef": ["Chlef", "Ténès"], "Laghouat": ["Laghouat", "Aflou"] };
        const years = Array.from({length: 40}, (_, i) => new Date().getFullYear() - i);

        // 3. CORE FUNCTIONS

        const translatePage = () => {
            document.querySelectorAll("[data-i18n-key]").forEach(el => {
                const key = el.dataset.i18nKey;
                if (translations[currentLang][key]) el.textContent = translations[currentLang][key];
            });
             document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
                const key = el.dataset.i18nPlaceholder;
                if (translations[currentLang][key]) el.placeholder = translations[currentLang][key];
            });
            elements.currentLangDesktop.textContent = translations[currentLang].lang_short;
            document.documentElement.lang = currentLang === 'ar' ? 'ar' : 'fr';
            document.body.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        };

        const showNotification = (message, type = 'success') => {
            elements.notificationMessage.textContent = message;
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            elements.notificationToast.className = `p-4 rounded-lg shadow-lg text-white font-semibold ${bgColor} show`;
            setTimeout(() => elements.notificationToast.classList.remove('show'), 3000);
        };

        const renderView = (viewName, params = {}) => {
            const templateId = `${viewName}-view-template`;
            const template = document.getElementById(templateId);
            
            if (template) {
                elements.appContainer.innerHTML = '';
                elements.appContainer.appendChild(template.content.cloneNode(true));
                if (viewName === 'home') {
                    populateFilters();
                    renderListings();
                }
                if (viewName === 'user-profile' && params.user) {
                    document.getElementById('profile-pic').src = params.user.photoURL;
                    document.getElementById('profile-name').textContent = params.user.displayName;
                    document.getElementById('profile-email').textContent = params.user.email;
                }
                translatePage();
            } else {
                console.error(`Template not found: ${templateId}`);
                elements.appContainer.innerHTML = `<p class="text-center text-red-500">Erreur: La vue demandée n'a pas pu être chargée.</p>`;
            }
        };

        const populateFilters = () => {
            const container = document.getElementById('filters-container');
            if(!container) return;
            // Simplified filter creation for brevity
            container.innerHTML = `
                <div><label for="brand-filter" class="block text-sm font-medium text-gray-700" data-i18n-key="all_brands"></label><select id="brand-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select></div>
                <div><label for="model-filter" class="block text-sm font-medium text-gray-700" data-i18n-key="all_models"></label><select id="model-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" disabled></select></div>
                <div><label for="wilaya-filter" class="block text-sm font-medium text-gray-700" data-i18n-key="all_wilayas"></label><select id="wilaya-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select></div>
                <div><label for="commune-filter" class="block text-sm font-medium text-gray-700" data-i18n-key="all_communes"></label><select id="commune-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" disabled></select></div>
            `;
            // Populate logic would go here
        };

        const renderListings = async () => {
            const listingsSection = document.querySelector('#listings-section');
            if (!listingsSection) return;
            listingsSection.innerHTML = `<p class="col-span-full text-center text-gray-500">Chargement des annonces...</p>`;
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                allProducts = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayProducts(allProducts);
            } catch (err) {
                console.error("Error fetching listings:", err);
                listingsSection.innerHTML = `<p class="col-span-full text-center text-red-500">Erreur de chargement des annonces.</p>`;
            }
        };

        const displayProducts = (products) => {
            const listingsSection = document.querySelector('#listings-section');
            if (!listingsSection) return;
            if (products.length === 0) {
                listingsSection.innerHTML = `<p class="col-span-full text-center text-gray-500">Aucune annonce trouvée.</p>`;
                return;
            }
            listingsSection.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden transition-transform hover:scale-105 hover:shadow-lg cursor-pointer';
                card.innerHTML = `
                    <div class="p-4">
                        <h3 class="font-bold text-lg truncate">${product.title || 'Pièce sans nom'}</h3>
                        <p class="text-blue-600 font-semibold mt-1">${product.price || 0} DA</p>
                        <p class="text-sm text-gray-500 mt-2">${product.wilaya || 'Non spécifié'}</p>
                    </div>
                `;
                listingsSection.appendChild(card);
            });
        };

        const updateAuthUI = (user) => {
            const loggedInDesktopHTML = `
                <button id="profile-btn" class="flex items-center space-x-2 font-semibold text-gray-700 hover:text-blue-600">
                    <img src="${user?.photoURL}" alt="Profil" class="w-8 h-8 rounded-full border-2 border-gray-200">
                    <span>Profil</span>
                </button>
                <button id="logout-btn" class="text-gray-700 font-semibold hover:text-blue-600">Déconnexion</button>
            `;
            const loggedOutDesktopHTML = `<button id="login-btn" class="text-gray-700 font-semibold hover:text-blue-600" data-i18n-key="connect">Se connecter</button>`;
            const loggedInMobileHTML = `
                <button id="mobile-profile-btn" class="w-full text-left text-xl font-medium text-gray-800 hover:text-blue-600 py-2">Profil</button>
                <button id="mobile-logout-btn" class="w-full text-left text-xl font-medium text-gray-800 hover:text-blue-600 py-2">Déconnexion</button>
            `;
            const loggedOutMobileHTML = `<button id="mobile-login-btn" class="w-full text-left text-xl font-medium text-gray-800 hover:text-blue-600 py-2" data-i18n-key="connect">Se connecter</button>`;

            elements.authLinks.innerHTML = user ? loggedInDesktopHTML : loggedOutDesktopHTML;
            elements.mobileAuthLinks.innerHTML = user ? loggedInMobileHTML : loggedOutMobileHTML;
            attachAuthActionListeners(user);
            translatePage();
        };

        const attachAuthActionListeners = (user) => {
            if (user) {
                document.getElementById('logout-btn')?.addEventListener('click', handleLogout);
                document.getElementById('mobile-logout-btn')?.addEventListener('click', handleLogout);
                document.getElementById('profile-btn')?.addEventListener('click', () => renderView('user-profile', { user }));
                document.getElementById('mobile-profile-btn')?.addEventListener('click', () => {
                    renderView('user-profile', { user });
                    elements.mobileMenu.classList.add('hidden');
                });
            } else {
                document.getElementById('login-btn')?.addEventListener('click', openAuthModal);
                document.getElementById('mobile-login-btn')?.addEventListener('click', openAuthModal);
            }
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            if (!currentUser) {
                showNotification('Veuillez vous connecter pour publier.', 'error');
                return;
            }
            const formData = new FormData(e.target);
            const imageFile = formData.get('image');
            if (!imageFile || imageFile.size === 0) {
                showNotification('Veuillez sélectionner une image.', 'error');
                return;
            }
            try {
                showNotification('Téléchargement de l\'image...', 'success');
                const storageRef = ref(storage, `product_images/${Date.now()}_${imageFile.name}`);
                const snapshot = await uploadBytes(storageRef, imageFile);
                const imageUrl = await getDownloadURL(snapshot.ref);
                const newProduct = {
                    title: formData.get('title'), price: Number(formData.get('price')), wilaya: formData.get('wilaya'),
                    imageUrl: imageUrl, createdAt: new Date(), userId: currentUser.uid
                };
                await addDoc(collection(db, "products"), newProduct);
                showNotification('Annonce publiée avec succès!', 'success');
                elements.postProductModal.classList.add('hidden');
                e.target.reset();
                renderListings();
            } catch (error) {
                console.error("Error submitting product:", error);
                showNotification('Erreur lors de la soumission.', 'error');
            }
        };
        
        // 4. EVENT HANDLERS
        const openAuthModal = () => { elements.authModal.classList.remove('hidden'); elements.mobileMenu.classList.add('hidden'); };
        const closeAuthModal = () => elements.authModal.classList.add('hidden');
        
        const handleGoogleLogin = async () => {
            try {
                await signInWithPopup(auth, provider);
                closeAuthModal();
                showNotification("Connexion réussie!", "success");
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                showNotification("Erreur de connexion.", "error");
            }
        };

        const handleLogout = async () => {
            await signOut(auth);
            showNotification("Vous avez été déconnecté.", "success");
            renderView('home');
        };

        const changeLanguage = (lang) => {
            currentLang = lang;
            localStorage.setItem('piecety_lang', lang);
            translatePage();
            elements.mobileMenu.classList.add('hidden');
        };

        // 5. APP INITIALIZATION
        const bootApp = () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            elements.homeLink.addEventListener('click', (e) => { e.preventDefault(); renderView('home'); });
            elements.authModalCloseBtn.addEventListener('click', closeAuthModal);
            elements.googleLoginBtn.addEventListener('click', handleGoogleLogin);
            elements.mobileMenuBtn.addEventListener('click', () => elements.mobileMenu.classList.remove('hidden'));
            elements.mobileMenuCloseBtn.addEventListener('click', () => elements.mobileMenu.classList.add('hidden'));
            elements.langBtns.forEach(btn => btn.addEventListener('click', () => changeLanguage(btn.dataset.lang)));
            elements.sellBtn.addEventListener('click', () => {
                if (currentUser) elements.postProductModal.classList.remove('hidden');
                else {
                    showNotification('Veuillez vous connecter pour vendre.', 'error');
                    openAuthModal();
                }
            });
            elements.postModalCloseBtn.addEventListener('click', () => elements.postProductModal.classList.add('hidden'));
            elements.postProductForm.addEventListener('submit', handleFormSubmit);

            onAuthStateChanged(auth, user => {
                currentUser = user;
                updateAuthUI(user);
            });

            renderView('home');
        };

        document.addEventListener('DOMContentLoaded', bootApp);
    </script>

</body>
