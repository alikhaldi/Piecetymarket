<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piecety – Store Setup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="setup-container">
    <h1>🏪 Create Your Store Profile</h1>
    <form id="storeForm">
      <label for="storeName">Store Name</label>
      <input type="text" id="storeName" required>

      <label for="storeAddress">Store Address</label>
      <input type="text" id="storeAddress" required>

      <label for="storeCategories">Categories</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Brakes"> Brakes</label>
        <label><input type="checkbox" value="Engine"> Engine</label>
        <label><input type="checkbox" value="Suspension"> Suspension</label>
        <label><input type="checkbox" value="Electrical"> Electrical</label>
      </div>

      <label for="storeBrands">Brands</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Toyota"> Toyota</label>
        <label><input type="checkbox" value="BMW"> BMW</label>
        <label><input type="checkbox" value="Mercedes"> Mercedes</label>
        <label><input type="checkbox" value="Volkswagen"> Volkswagen</label>
      </div>

      <button type="submit">Save Store Profile</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="store-setup.js"></script>
</body>
</html>
